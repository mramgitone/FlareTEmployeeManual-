        <h1>Compensatory Time</h1>
        <p>Compensatory time is defined as time off granted to an employee during one (1) pay period in consideration for time worked and "banked" in another pay period. <MadCap:variable name="General.CompanyName" /> does not grant compensatory time to exempt or non-exempt employees.</p>
